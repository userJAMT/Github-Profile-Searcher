<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Github Profile</title>
</head>

<body>
  <header>
    <!-- hero image -->
    <img class="hero_image" src="./images/hero-image-github-profile.png" alt="hero img">
    <!-- search container -->
    <div class="search_container" id="search_container">
      <!-- search bar -->
      <div class="search_bar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="7" stroke="#97A3B6" stroke-width="2" />
          <path d="M20 20L17 17" stroke="#97A3B6" stroke-width="2" stroke-linecap="round" />
        </svg>
        <input type="text" name="search_input" class="search_input" id="search_input" placeholder="username"
          autocomplete="off">
      </div>
      <!-- search list -->
      <div class="search_list" id="search_list">
      </div>
    </div>
  </header>

  <main>
    <section class="profile_header">
      <div class="profile_picture" id="profile_picture">
      </div>
      <div class="profile_info">
        <div class="info_item">
          <span class="info_label">Followers</span>
          <div class="info_divider"></div>
        </div>
        <div class="info_item">
          <span class="info_label">Following</span>
          <div class="info_divider"></div>
        </div>
        <div class="info_item">
          <span class="info_label">Location</span>
          <div class="info_divider"></div>
        </div>
      </div>

    </section>
    <section class="profile_hero" id="profile_hero">
    </section>
    <section class="profile_projects" id="profile_projects">
    </section>
    <a class="profile_view_more" id="profile_view_more">
      <h3> View all repositories </h3>
    </a>
  </main>

  <script src="script.js"></script>
</body>

</html>
